<div class="card">
    <div class="card-body">
        <h4 class="card-title"></h4>
        <div class="alert alert-primary alert-dismissible fade show" role="alert" *ngIf= "formsubmitted">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
          </button>
          <strong>Item Inserted Sucessfully</strong>
        </div>
        <div class= "row">
            <div class= "col-md-6">
                <form novalidate [formGroup]="itemDetail" >
                  <div class="form-group">
                    <label>First Name</label>
                    <input type="text" formControlName="candidateName" class="form-control" aria-describedby="helpId"
                    [ngClass]=" {'is-invalid' : candidateName.errors && (candidateName.touched || candidateName.dirty), 'is-valid' : candidateName.valid} "  >
                    <div class="invalid-feedback">
                      <strong *ngIf="candidateName.errors?.['required'] ">Item is Mandatory</strong>
                    </div>
                    <div class="invalid-feedback">
                      <strong *ngIf="candidateName.errors?.['minLenght']">Item lenght should be grether then 3 Charecter</strong>
                    </div>
                  </div>
                    <div class="form-group">
                      <label>Category</label>
                      <!--<input type="text" formControlName="candidateCategory" class="form-control" aria-describedby="helpId"
                      [ngClass]=" {'is-invalid' : candidateCategory.errors && (candidateCategory.touched || candidateCategory.dirty), 'is-valid' : candidateCategory.valid} "  >
                      <div class="invalid-feedback">
                        <strong *ngIf="candidateCategory.errors?.['required'] ">Category is Mandatory</strong>
                      </div>-->
                        <select class="form-control" formControlName="candidateCategory">
                          <option *ngFor="let x of itemCategory" [value]="x"> {{x}} </option>
                        </select>
                    </div>
                    <div class="form-group">
                      <label>Email Id</label>
                      <input type="text" formControlName="candidateEmail" class="form-control" aria-describedby="helpId"
                      [ngClass]=" {'is-invalid' : candidateEmail.errors && (candidateEmail.touched || candidateEmail.dirty), 'is-valid' : candidateEmail.valid} "  >
                      <div class="invalid-feedback">
                        <strong *ngIf="candidateEmail.errors?.['required'] ">Email is Mandatory</strong>
                      </div>
                    </div>
                      <div class="form-group">
                        <label>Candidate Phone</label>
                        <input type="text" formControlName="candidatePhone" class="form-control" aria-describedby="helpId">
                        <div class= "alert alert-danger" role="alert" *ngIf= "candidatePhone.errors && (candidatePhone.touched || candidatePhone.dirty)">Length should be 10 digit</div>
                      </div>
                      <div class="form-group">
                        <label>Gender</label>
                        <!--<input type="text" formControlName="candidateGender" class="form-control" aria-describedby="helpId">-->
                          <select class="form-control" formControlName="candidateGender">
                            <option *ngFor="let x of genderCategory" [value]="x"> {{x}} </option>
                            
                          </select>
                      </div>
                      <div class="form-group">
                        <label>Address</label>
                        <textarea type="text" formControlName="candidateAddress" class="form-control" aria-describedby="helpId"
                        [ngClass]=" {'is-invalid' : candidateAddress.errors && (candidateAddress.touched || candidateAddress.dirty), 'is-valid' : candidateAddress.valid} "  >
                      <div class="invalid-feedback">
                        <strong *ngIf="candidateAddress.errors?.['required'] ">Email is Mandatory</strong>
                      </div>></textarea>
                      </div>
                      <div class="form-group">
                        <label>PinCode</label>
                        <input type="text" formControlName="candidatePincode" class="form-control" aria-describedby="helpId">
                      </div>
                      <button type="button" class="btn btn-primary"
                      [disabled]="itemDetail.invalid" (click)="addItem(itemDetail.value) ">Submit</button>
                      <button type="button" class="btn btn-default" (click)="itemDetail.reset()">Reset</button>

                </form>
            </div>
            <div class= "col-md-6">
                <label><strong>Json Item</strong></label><br>
                <pre class= "alert alert-dark" > {{itemDetail.value | json}} </pre>
            </div>

        </div>
    </div>
</div>
